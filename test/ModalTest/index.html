<html>
  <head>
    <title>Crop image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fabrice8/cropimage/cropimage.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fabrice8/cropimage/cropimage.js"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <input type="file" id="imagUpload">
    <img src="" id="image_preview" class="d-none">
    <br><br>
    <button id="crop" class="d-none">Crop Image</button>

    <div class="modal" tabindex="-1" role="dialog" id="crop_popup">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center">Crop image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body img-container">
            <div id="user_img" class="mx-auto d-flex"></div>
          </div>
          <div class="modal-footer text-center justify-content-center mt-3">
            <button type="button" class="crop">Crop</button>
            <button type="button" class="crop-close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
